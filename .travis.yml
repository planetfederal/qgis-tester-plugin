sudo: required
addons:
  hosts:
  - boundless-test
services:
- docker
env:
  global:
  - PLUGIN_NAME=qgistester
  - secure: 
  - secure: 
  matrix:
  - QGIS_VERSION_TAG=release
  - QGIS_VERSION_TAG=master_2
  - QGIS_VERSION_TAG=master
matrix:
  allow_failures:
  - env: QGIS_VERSION_TAG=master
before_install:
- docker pull boundlessgeo/qgis-testing-environment:${QGIS_VERSION_TAG}
- docker tag boundlessgeo/qgis-testing-environment:${QGIS_VERSION_TAG} qgis-testing-environment
install:
- docker run -d --name qgis-testing-environment -v ${TRAVIS_BUILD_DIR}:/tests_directory -e DISPLAY=:99 qgis-testing-environment
- sleep 10
- docker exec -it qgis-testing-environment sh -c "qgis_setup.sh ${PLUGIN_NAME}"
- docker exec -it qgis-testing-environment sh -c "pip install paver"
- docker exec -it qgis-testing-environment sh -c "cd /tests_directory && paver setup && paver package --tests"
- docker exec -it qgis-testing-environment sh -c "ln -s /tests_directory/${PLUGIN_NAME} /root/.qgis2/python/plugins/${PLUGIN_NAME}"
script:
- docker exec -it qgis-testing-environment sh -c "python /tests_directory/qgistester/unittests/test_TesterWidget.py"
- docker exec -it qgis-testing-environment sh -c "python /tests_directory/qgistester/unittests/test_report.py"
- docker exec -it qgis-testing-environment sh -c "python /tests_directory/qgistester/unittests/test_ReportDialog.py"
- docker exec -it qgis-testing-environment sh -c "python /tests_directory/qgistester/unittests/test_plugin.py"
after_success:
- mkdir /home/travis/.ssh/
- chmod 700 /home/travis/.ssh/
- openssl aes-256-cbc -K $encrypted_57d9326b0302_key -iv $encrypted_57d9326b0302_iv -in travis_secrets.tar.gz.enc -out travis_secrets.tar.gz -d
- tar xzvf travis_secrets.tar.gz
- mv id_rsa.qgisrepoguest /home/travis/.ssh/id_rsa.qgisrepoguest
- mv ssh_config /home/travis/.ssh/config
- chmod 600 /home/travis/.ssh/id_rsa.qgisrepoguest
- chmod 600 /home/travis/.ssh/config
- export RELEASE_ZIPNAME=${PLUGIN_NAME}.zip
- echo "Uploading ${RELEASE_ZIPNAME} to QGIS Dev..."
- scp ${PLUGIN_NAME}.zip qgisrepoguest:${UPLOADS}/${RELEASE_ZIPNAME}
- export GIT_REV=$(git rev-parse --short HEAD)
- ssh qgisrepoguest "${UPDATER} update --dev --role DesktopPartner,DesktopDeveloper --git-hash ${GIT_REV} ${RELEASE_ZIPNAME}"
notifications:
  slack:
    secure: 
